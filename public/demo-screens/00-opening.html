<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opening - Demo Video</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000;
            color: #ffffff;
            font-family: 'Arial Black', 'Helvetica', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        .line1 {
            font-size: 64px;
            font-weight: 900;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #10B981, #06B6D4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: slideUp 1s ease-out;
        }

        .line2 {
            font-size: 80px;
            font-weight: 900;
            color: #FFD700;
            margin-bottom: 40px;
            animation: slideUp 1.5s ease-out;
        }

        .line3 {
            font-size: 48px;
            font-weight: 700;
            color: #ffffff;
            animation: slideUp 2s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .glow {
            text-shadow: 0 0 20px rgba(16, 185, 129, 0.8),
                         0 0 40px rgba(16, 185, 129, 0.6),
                         0 0 60px rgba(16, 185, 129, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="line1">What if your fans paid you</div>
        <div class="line2 glow">$10/month...</div>
        <div class="line3">...and you made money<br>while you sleep?</div>
    </div>
</body>
</html>
