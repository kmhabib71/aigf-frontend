<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revenue - Demo Video</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000;
            color: #ffffff;
            font-family: 'Arial Black', 'Helvetica', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            max-width: 1200px;
            padding: 60px;
        }

        .title {
            font-size: 64px;
            font-weight: 900;
            color: #FFD700;
            margin-bottom: 80px;
            text-shadow: 0 0 40px rgba(255, 215, 0, 0.6);
        }

        .calculation {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.2), rgba(6, 182, 212, 0.2));
            border: 4px solid #10B981;
            border-radius: 40px;
            padding: 80px;
            margin-bottom: 60px;
        }

        .calc-line {
            font-size: 72px;
            color: #10B981;
            margin: 30px 0;
            font-weight: 900;
        }

        .operator {
            font-size: 60px;
            color: #ffffff;
            margin: 20px 0;
        }

        .result {
            font-size: 96px;
            color: #FFD700;
            margin-top: 40px;
            font-weight: 900;
            animation: glow 2s ease-in-out infinite;
        }

        .keep {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 80px;
            font-weight: 900;
            margin-top: 60px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 20px rgba(255, 215, 0, 0.8),
                             0 0 40px rgba(255, 215, 0, 0.6);
            }
            50% {
                text-shadow: 0 0 40px rgba(255, 215, 0, 1),
                             0 0 80px rgba(255, 215, 0, 0.8);
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">ðŸ’° THE NUMBERS</div>

        <div class="calculation">
            <div class="calc-line">1,000 subscribers</div>
            <div class="operator">Ã—</div>
            <div class="calc-line">$10/month</div>
            <div class="operator">=</div>
            <div class="result">$10,000/month</div>
        </div>

        <div class="keep">YOU KEEP 100%</div>
    </div>
</body>
</html>
