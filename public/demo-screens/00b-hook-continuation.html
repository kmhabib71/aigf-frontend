<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hook Continuation - Demo Video</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000;
            color: #ffffff;
            font-family: 'Arial Black', 'Helvetica', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            max-width: 1400px;
            padding: 80px;
        }

        .main-title {
            font-size: 56px;
            font-weight: 900;
            background: linear-gradient(135deg, #10B981, #06B6D4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 60px;
            line-height: 1.3;
            animation: fadeIn 1s ease-out;
        }

        .highlight {
            color: #FFD700;
            background: none;
            -webkit-text-fill-color: #FFD700;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
        }

        .subtitle {
            font-size: 42px;
            color: #ffffff;
            margin-bottom: 50px;
            line-height: 1.5;
            animation: fadeIn 1.5s ease-out;
        }

        .audiences {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            margin-top: 60px;
            animation: fadeIn 2s ease-out;
        }

        .audience {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1), rgba(6, 182, 212, 0.1));
            border: 3px solid #10B981;
            border-radius: 25px;
            padding: 40px 30px;
            transition: all 0.3s;
        }

        .audience:hover {
            transform: translateY(-10px);
            border-color: #06B6D4;
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.2), rgba(6, 182, 212, 0.2));
        }

        .audience-icon {
            font-size: 70px;
            margin-bottom: 20px;
        }

        .audience-title {
            font-size: 32px;
            color: #10B981;
            margin-bottom: 15px;
        }

        .audience-desc {
            font-size: 22px;
            color: #ffffff;
            line-height: 1.4;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-title">
            How creators make<br>
            <span class="highlight">$5K-$50K/month with AI</span>
        </div>

        <div class="subtitle">
            Not by creating MORE content...<br>
            By building AI versions of themselves<br>
            that work 24/7
        </div>

        <div class="audiences">
            <div class="audience">
                <div class="audience-icon">üíÉ</div>
                <div class="audience-title">OnlyFans Creators</div>
                <div class="audience-desc">Tired of platform fees</div>
            </div>

            <div class="audience">
                <div class="audience-icon">‚úçÔ∏è</div>
                <div class="audience-title">Authors</div>
                <div class="audience-desc">Monetizing characters</div>
            </div>

            <div class="audience">
                <div class="audience-icon">üíº</div>
                <div class="audience-title">Entrepreneurs</div>
                <div class="audience-desc">Seeing AI opportunity</div>
            </div>
        </div>
    </div>
</body>
</html>
